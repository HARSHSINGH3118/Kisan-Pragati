  <head>

    <link rel="stylesheet" href="/client/public/css/navbar.css" />
    <link rel="stylesheet" href="/client/public/css/contact.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav_left">
        <div class="logo_img">
          <img src="/client/public/assets/farmer_logo.png" alt="" />
        </div>
        <div class="title">KISAN <span class="pragati">PRAGATI</span></div>
      </div>
      <div class="nav_mid">
        <div class="home"><a href="/client/index.html">Home</a></div>
        <div class="dropdown">
          <button class="services">Services</button>
          <div class="drop_content">
            <a href="./precision.html">Precision Agriculture</a>
            <a href="./organic.html">Organic Farming</a>

    <div class="container">
      <h1>Book Soil Check Appointment</h1>
      <form name="submit-to-google-sheet">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="Phone" required />

        <label for="location">Location: </label>
        <input type="text" id="location" name="Location" />

        <label for="appointment-date">Preferred Date & Time:</label>
        <input
          type="datetime-local"
          id="appointment-date"
          name="Appointment-date"
          required
        />

        <input type="submit" value="Book Appointment" />
      </form>
    </div>

    <script src="/client/public/js/contact.js"></script>
  </body>
